<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }
    </style>

    <title>Modals</title>
</head>
<body>

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 20-->

    <!-- Modal -->

    <div class="content">
        <div class="container mt-3">
            <h3>Modal Example</h3>
            <p>Click on the button to open the modal.</p>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              Open modal
            </button>
          </div>
          
          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                  Modal body..
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
    </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
        window.onload = function() {
            // Wait until the page is fully loaded
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';  // Hide the preloader
                document.querySelector('.content').style.display = 'block';   // Show the content
            }, 1000);  // Adjust the timeout duration as needed
        };
    </script>

</body>
</html>
