<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }

        body{
            position: relative;
        }


    </style>

    <title>Utilities / Helper / spacing / margin & padding </title>
</head>
<body >

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 27 f -->

    <!-- Spacing / margin & padding-->

    <div class="content">
        <div class="container mt-5">
            <div class="pt-1 bg-warning">I have a top padding </div>
            <div class="pt-2 bg-success">I have a top padding </div><!-- bigger padding than the previous one -->
            <div class="pb-2 bg-success">I have a bottom padding </div>
            <div class="ps-2 bg-success">I have a start (or left) padding </div>
            <div class="mt-1 bg-info">I have a top margin</div>
            <div class="mt-2 bg-info">I have a top margin</div><!-- bigger margin than the previous one -->
            <div class="mt-n1 bg-info">I have a negative margin</div><!-- bigger margin than the previous one -->
            <div class="mb-2 bg-info">I have a bottom margin</div>
            <div class="ms-2 bg-info">I have a start (or left) margin</div>
            <div class="m-4 bg-info">Lorem ipsum dolor sit amet.</div><!-- margin on all sides -->
            <div class="p-4 bg-info">Lorem ipsum dolor sit amet.</div><!-- padding on all sides -->
        </div>
    </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
        // for toasts 
    document.getElementById("toastbtn").onclick = function() {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
    })
        toastList.forEach(toast => toast.show())
    }

    document.getElementById("demo").onclick = function(){
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function(toastEl){
            return new bootstrap.Toast(toastEl)
        });
        toastList.forEach(toast => toast.show());
    }
    </script>
</body>
</html>
