<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }
    </style>

    <title>Carousel</title>
</head>
<body>

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 19 -->

    <!-- Carousel -->

    <div class="content">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.freepik.com/free-photo/beautiful-wooden-pathway-going-breathtaking-colorful-trees-forest_181624-5840.jpg?t=st=1736267950~exp=1736271550~hmac=1b16c99695538b60803337ce205a7db12744c196b45a16b2682302e7429e3eb6&w=740" alt="Los Angeles" class="d-block w-100" style="height: 100vh;">
            </div>
            <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/beautiful-view-greenery-bridge-forest-perfect-background_181624-17827.jpg?t=st=1736268354~exp=1736271954~hmac=653e0c9915a7748391e23e5023f6be081eebbfeae4d598e281f6fd2369a646f7&w=740" alt="Chicago" class="d-block w-100 " style="height: 100vh;">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/premium-photo/background-sunset-savannah_265142-794.jpg?w=826" alt="New York" class="d-block w-100 " style="height: 100vh;">
            </div>
        </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <!-- Carousel -->
        <div id="demo1" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo1" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel with captions -->
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="https://img.freepik.com/premium-photo/background-sunset-savannah_265142-794.jpg?w=826" alt="Los Angeles" class="d-block w-100" style="height:100vh">
            <div class="carousel-caption">
                <h3>Madagascar</h3>
                <p>We had such a great time in Madagascar!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/beautiful-view-greenery-bridge-forest-perfect-background_181624-17827.jpg?t=st=1736268354~exp=1736271954~hmac=653e0c9915a7748391e23e5023f6be081eebbfeae4d598e281f6fd2369a646f7&w=740" alt="Chicago" class="d-block w-100" style="height:100vh">
            <div class="carousel-caption">
                <h3>Chicago</h3>
                <p>Thank you, Chicago!</p>
            </div> 
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/beautiful-wooden-pathway-going-breathtaking-colorful-trees-forest_181624-5840.jpg?t=st=1736267950~exp=1736271550~hmac=1b16c99695538b60803337ce205a7db12744c196b45a16b2682302e7429e3eb6&w=740" alt="New York" class="d-block w-100" style="height:100vh">
            <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
            </div>  
        </div>
    </div>
    
    <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
        window.onload = function() {
            // Wait until the page is fully loaded
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';  // Hide the preloader
                document.querySelector('.content').style.display = 'block';   // Show the content
            }, 1000);  // Adjust the timeout duration as needed
        };
    </script>

</body>
</html>
