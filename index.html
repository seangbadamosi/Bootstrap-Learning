<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }

        body{
            position: relative;
        }
    </style>

    <title>Sidenav</title>
</head>
<body >

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 26 -->

    <!-- Offcanvas Sidebar -->

    <!-- sidenav content -->
    
    <!-- default sidenav -->
    <div class="content">
        <div class="container mt-5">
            <header>
                <div class="offcanvas offcanvas-start" id="sidenav">
                    <div class="offcanvas-header">
                        <h1 class="offcanvas-title">Sidebar Heading</h1>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <button type="button" class="btn btn-secondary">Button</button>
                    </div>
                </div>

                <!-- sidenav trigger -->
                <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#sidenav">
                    Open Button
                </button>

                <!-- dark sidenav -->
                <div class="offcanvas offcanvas-end text-bg-dark" id="off">
                    <div class="offcanvas-header">
                        <h1 class="offcanvas-title">title bar</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <p class="">Lorem ipsum dolor sit amet.</p>
                        <button type="button" class="btn btn-danger">button</button>
                    </div>
                </div>
                <button type="button" class="btn btn-warning " data-bs-toggle="offcanvas" data-bs-target="#off">click button</button>
            </header>
        </div>
    </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
        // for toasts 
    document.getElementById("toastbtn").onclick = function() {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
    })
        toastList.forEach(toast => toast.show())
    }

    document.getElementById("demo").onclick = function(){
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function(toastEl){
            return new bootstrap.Toast(toastEl)
        });
        toastList.forEach(toast => toast.show());
    }
    </script>
</body>
</html>
