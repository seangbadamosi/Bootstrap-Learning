<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }

        body{
            position: relative;
        }

        span{
            height: 10vh;
            width: 10vw;
            background-color: rgba(128, 128, 128, 0.068);
            display: inline-block;
        }

    </style>

    <title>Utilities / Helper / Border</title>
</head>
<body >

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 27 -->

    <!-- border -->
    <!-- default width -->

    <div class="content">
        <div class="container mt-5 span">
            <span class="border d-inline-block"></span>
            <span class="border border-0 d-inline-block"></span>
            <span class="border border-top-0 d-inline-block"></span>
            <span class="border border-end-0 d-inline-block"></span>
            <span class="border border-bottom-0 d-inline-block"></span>
            <span class="border border-start-0 d-inline-block"></span> <br>
            <span class="border-top"></span>
            <span class="border-end"></span>
            <span class="border-bottom"></span>
            <span class="border-start"></span><br>

            <!-- border width -->
            <span class="border border-1"></span>
            <span class="border border-2"></span>
            <span class="border border-3"></span>
            <span class="border border-4"></span>
            <span class="border border-5"></span><br>
            
            <!-- border with colors -->
            <span class="border border-3 border-primary"></span>
            <span class="border border-3 border-success"></span>
            <span class="border border-3 border-danger"></span>
            <span class="border border-3 border-warning"></span><br>

            <!-- colored border -->
            <span class="border border-3 bg-warning-subtle rounded"></span>
            <span class="border border-3 bg-warning-subtle rounded-top"></span>
            <span class="border border-3 bg-warning-subtle rounded-end"></span>
            <span class="border border-3 bg-warning-subtle rounded-start"></span>
            <span class="border border-3 bg-warning-subtle rounded-pill"></span>
            <span class="border border-3 bg-warning-subtle rounded-circle"></span><!-- because of the width i gave to the span through internal css it has affected the the rounded-circle class it should look like a perfect circle on default-->
            <span class="border border-3 bg-warning-subtle rounded-1"></span>
            <span class="border border-3 bg-warning-subtle rounded-2"></span>
            <span class="border border-3 bg-warning-subtle rounded-3"></span>
            <span class="border border-3 bg-warning-subtle rounded-4"></span>
            <span class="border border-3 bg-warning-subtle rounded-5"></span>
        </div>
    </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
        // for toasts 
    document.getElementById("toastbtn").onclick = function() {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
    })
        toastList.forEach(toast => toast.show())
    }

    document.getElementById("demo").onclick = function(){
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function(toastEl){
            return new bootstrap.Toast(toastEl)
        });
        toastList.forEach(toast => toast.show());
    }
    </script>
</body>
</html>
