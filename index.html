-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>
        
    </style>

    <title>Spinner</title>
</head>
<body>
    <!-- Lesson 11  -->

    <!-- Spinners -->   
    <div class="container mt-3">    
        <!-- default spinner -->
        <div class="spinner-border"></div><br><br>
    
        <!-- spinner with colors -->
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div><br><br>

        <!-- spnner that fade in and out -->
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div><br><br>

        <!-- adjust spinner size -->
        <div class="spinner-grow spinner-grow-lg"></div>
        <div class="spinner-border spinner-border-sm"></div><br><br>

        <!-- spinner button -->
        <button class="btn btn-info" type="button">
            button <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-success">
            button <span class=" spinner-grow spinner-grow-sm"></span>
        </button>
    </div>



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
