<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }

        body{
            position: relative;
        }


    </style>

    <title>Utilities / Helper / width </title>
</head>
<body >

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 27 e -->

    <!-- Height -->

    <div class="content">
        <div class="container mt-5">
            <div style="height:200px;background-color:#ddd">
                <div class="h-25 bg-warning">Height 25%</div><br>
                <div class="h-50 bg-warning">Height 50%</div><br>
                <div class="h-75 bg-warning">Height 75%</div><br>
                <div class="h-100 bg-warning">Height 100%</div><br>
                <div class="h-auto bg-warning">Auto Height</div><br>
                <div class="mh-100 bg-warning" style="height:500px">Max Height 100%</div>
            </div>  
        </div>
    </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
        // for toasts 
    document.getElementById("toastbtn").onclick = function() {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
    })
        toastList.forEach(toast => toast.show())
    }

    document.getElementById("demo").onclick = function(){
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function(toastEl){
            return new bootstrap.Toast(toastEl)
        });
        toastList.forEach(toast => toast.show());
    }
    </script>
</body>
</html>
