<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }
    </style>

    <title>Popovers</title>
</head>
<body>

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 22-->

    <!-- Popovers -->

    <div class="content">
        <div class="container mt-5">
          <!-- defulat popover -->
            <button type="button"  class="btn btn-outline-dark" data-bs-toggle="popover" title="title" data-bs-content="lorem lorem lorem" >click me</button><br><br>


          <!-- placed popover -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="top" title="Top popover"  data-bs-content="lorem">
              Popover on top
            </button><br><br>

            <a href="#" class="btn btn-success" title="Header" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Content">Top</a><br><br>

            <a href="#" class="btn btn-danger" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="contents lorem" title="title popover">popover</a><br><br>

            <button type="button" data-bs-toggle="popover" data-bs-content="lorem lorem lorem" data-bs-placement="left" title="popover title">submit</button><br><br>
            
            <!-- Closing Popovers -->
            <button type="button" role="button" data-bs-trigger="focus" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-placement="left" data-bs-content="Some content inside the popover">Closing Popover</button><br><br>

            <!-- hoverable popover -->
            <button type="button" data-bs-toggle="popover"  role="button" data-bs-trigger="hover" data-bs-content="lorem Some content inside the popover" data-bs-placement="bottom">Hoverable Popover</button>
        </div>
      </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>

</body>
</html>
