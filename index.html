<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }
    </style>

    <title>Toasts</title>
</head>
<body>

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 23-->

    <!-- Toasts -->

    <div class="content">
        <div class="container mt-5">
            <div class="toast show">
                <div class="toast-header">
                    Toast Header
                    <button type="button" class="btn-close " data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Some text inside the toast body
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <h3>Toast Example</h3>
            <p>In this example, we use a button to show the toast message.</p>

            <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>
            
            <div class="toast">
                <div class="toast-header">
                    <strong class="me-auto">Toast Header</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <p>Some text inside the toast body</p>
                </div>
            </div>
        </div>
    </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script>
        // for toasts 
document.getElementById("toastbtn").onclick = function() {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function(toastEl) {
    return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show())
}
    </script>
</body>
</html>
