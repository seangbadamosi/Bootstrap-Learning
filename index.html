<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>
        
    </style>

    <title>Progress Bars</title>
</head>
<body>
    <!-- Lesson 10  -->

    <!-- Progress Bar -->
    <div class="container">
        <div class="progress my-2">
            <div class="progress-bar bg-danger" style="width:15%">15%</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
        </div>

        <!-- default progress bar -->
        <div class="progress my-2">
            <div class="progress-bar" style="width: 75%;">75%</div>
        </div>

        <!-- the height can be adjusted like this -->
        <div class="progress my-2" style="height: 20px;">
            <div class="progress-bar bg-success" style="width: 100%;">100%</div>
        </div>

        <!-- text can also be written inside to show the process -->
        <div class="progress my-2">
            <div class="progress-bar bg-dark" style="width: 70%;">70%</div>
        </div>

        <!-- stripped progres bar -->
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped" style="width: 50%;"></div>
        </div>

        <!-- animated progress bar  -->
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;"></div>
        </div>

        <!-- Progress bars -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">
                Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:10%">
                Warning
            </div>
            <div class="progress-bar bg-danger" style="width:20%">
                Danger
            </div>
        </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
