<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>
        
    </style>

    <title>Document</title>
</head>
<body>
    <!-- Lesson 8  -->

    <!-- Buttons -->

    <div class="container mt-3">
        <!-- default btn -->  
        <button type="button" class="btn">Basic</button>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button><br><br>

        <!-- other tags that btn works for -->
        <a href="#" class="btn btn-success">Link Button</a>
        <button type="button" class="btn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input Button"><br><br>

        <!-- btn outline -->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button><br><br>

        <!-- button sizes -->
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>

        <!-- block level button -->
        <div class="d-grid py-5">
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        </div>

        <!-- for alignment and structure -->
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        </div><br>

        <!-- Active/ Disabled btns -->
        <button type="button" disabled>diasbled button</button>
        <button type="button" class="active">diasbled button</button>
        <a href="" class="btn btn-secondary disabled">click</a>
        <a href="" class="btn btn-secondary active">click</a>

        <!-- for the spinner -->
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
