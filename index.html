<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Internal Css -->
    <style>

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 50;
            left: 50;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 100vw;
            width: 4vw;
            height: 8vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Styles (for demo1 purposes) */
        .content {
            display: none;
        }
    </style>

    <title>Tooltips</title>
</head>
<body>

        <!-- Preloader -->
        <div id="preloader">
            <div class="spinner"></div>
        </div>


    <!-- Lesson 21-->

    <!-- Tooltips -->

    <div class="content">
        <div class="container mt-5">
          <!-- default tooltip -->
            <button type="button" data-bs-toggle="tooltip" title="top">click me</button><br><br>

            <!-- tooltip with placement -->
          <div class="">
            <a href="#" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Hooray!">Hover</a><br><br>
            <a href="#" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hooray!">Hover</a><br><br>
            <a href="#" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="left" title="Hooray!">Hover</a><br><br>
            <a href="#" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Hooray!">Hover</a>
          </div>
        </div>
      </div>
    



    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>

</body>
</html>
